{% extends "blog/base.html" %}
{% block content %}
	<p><a href="{% url 'blog:topic' topic.id %}">{{topic}}</a></p>
	<p>Add a new entry:</p>
	<form action="{% url 'blog:new_entry' topic.id %}" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">添加学习内容</button>
	</form>
{% endblock content %}
