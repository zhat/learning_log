{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block header %}
	<h2>修改博客内容</h2>
{% endblock header %}
{% block content %}
	<form action="{% url 'blogs:edit_blog' blog.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">修改博客</button>
		{% endbuttons %}
	</form>
{% endblock content %}
