<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
</head>
<body>
<p>
	<a href="{% url 'blogs:index' %}">首页</a>
    <a href="{% url 'blogs:blogs' %}">博客列表</a>
	{% if user.is_authenticated %}
		您好！{{user.username}}
		<a href="{% url 'blogs:logout' %}">注销</a>
	{% else %}
		<a href="{% url 'blogs:login' %}">登录</a>
		<a href="{% url 'blogs:register' %}">注册</a>
	{% endif %}
</p>

{% block content %}{% endblock content %}
</body>
</html>
