{% extends "blog/base.html" %}
{% block content %}
<p>Topics</p>
<ul>
	{% for topic in topics %}
		<li><a href="{% url 'blog:topic' topic.id %}">{{topic}}</li>
	{% empty %}
		<li>No topics have been added yet.</li>
	{% endfor %}
</ul>
<a href="{% url 'blog:new_topic' %}">添加新的主题</a>
{% endblock content%}
