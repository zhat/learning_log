{% extends "blog/base.html" %}
{% block header %}
	<h2>主题</h2>
{% endblock header %}
{% block content %}
<ul>
	{% for topic in topics %}
		<li>
		<h3>
		<a href="{% url 'blog:topic' topic.id %}">{{topic}}</a>
		</h3>
		</li>
	{% empty %}
		<li>No topics have been added yet.</li>
	{% endfor %}
</ul>
<a href="{% url 'blog:new_topic' %}">添加新的主题</a>
{% endblock content%}
