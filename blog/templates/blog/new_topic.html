{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block header %}
	<h2>新建一个主题</h2>
{% endblock header %}
{% block content %}
	<form action="{% url 'blog:new_topic' %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">添加主题</button>
		{% endbuttons %}
	</form>
{% endblock content %}
