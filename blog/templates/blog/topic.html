{% extends 'blog/base.html' %}
{% block content %}
<p>Topic:{{ topic }}</p>
<p>entries:</p>
<p>
	<a href="{% url 'blog:new_entry' topic.id %}">添加新的内容</a>
</p>
<ul>
	{% for entry in entries %}
	<li>
		<p>{{ entry.date_added | date:'M d,Y H:i' }}<p>
		<p>{{ entry.text|linebreaks }}</p>
		<p>
			<a href="{% url 'blog:edit_entry' entry.id %}">修改内容</a>
		</p>
	</li>
	{% empty %}
	<li>
		<p>该主题暂没有内容</p>
	</li>
	{% endfor %}
</ul>
{% endblock content %}
