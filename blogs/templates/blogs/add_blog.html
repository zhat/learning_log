{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block header %}
	<p>增加新的博客:</p>
{% endblock header %}
{% block content %}
	<form action="{% url 'blogs:add_blog' %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="submit" class="btn btn-primary">提交博客内容</button>
		{% endbuttons %}
	</form>
{% endblock content %}
