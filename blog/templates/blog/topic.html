{% extends 'blog/base.html' %}
{% block header %}
	<h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
<p>
	<a href="{% url 'blog:new_entry' topic.id %}">添加新的内容</a>
</p>
{% for entry in entries %}
	<div class="panel panel-default ">
		<div class="panel-heading">
			<h3>
				<p>{{ entry.date_added | date:'M d,Y H:i' }}<p>
				<small>
					<a href="{% url 'blog:edit_entry' entry.id %}">修改内容</a>
				</small>
			</h3>
		</div>
		<div class="panel-body">
			{{ entry.text|linebreaks }}
		</div>
	</div>
{% empty %}
	<li>
		<p>该主题暂没有内容</p>
	</li>
{% endfor %}

{% endblock content %}
